<div class="col-sm-6 col-sm-offset-3 content" ng-show="!isLogined">
    <h1 class="col-sm-12 text-center">欢迎登录学生考勤系统</h1>
    <form class="form-horizontal login-form">
        <div class="form-group">
            <span for="username" class="col-sm-3 control-label glyphicon glyphicon-user"></span>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" ng-model="username" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <span for="password" class="col-sm-3 control-label glyphicon glyphicon-lock"></span>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" ng-model="password" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                <label class="radio-inline">
                    <input type="radio" name="identify" ng-model="identify"  id="stu" value="1"> 学生
                </label>
                <label class="radio-inline">
                    <input type="radio" name="identify" ng-model="identify" id="tea" value="0"> 教务管理员
                </label>
            </div>
        </div>
        <div class="text-center" ng-if="errormsg">
            <span class="login-error">{{errormsg}}</span>
        </div>
        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3">
                <button type="button" class="btn btn-block btn-primary" ng-click="loginCheck();">登录</button>
            </div>
        </div>
    </form>
</div>
