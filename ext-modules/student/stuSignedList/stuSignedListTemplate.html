<div>
    <div class="col-xs-12">
        <stu-header></stu-header>
    </div>
    <div class="col-xs-12">
        <div class="title-left col-xs-12 left">所有签到记录</div>
        <div class="form-area">
            <div class="col-xs-12 searchForm">
                <div class="col-xs-4">
                    <input type="text" data-toggle="tooltip" data-placement="top" title="请输入xx-xx日期格式" class="form-control" id="qryDate" ng-model="qryDate" placeholder="日期">
                </div>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="qryCourseName" ng-model="qryCourseName" placeholder="课程名称">
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-default" ng-click="combineSearch()">查询<span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 table-area">
            <table class=" table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>课程名称</th>
                    <th>日期</th>
                    <th>授课时间</th>
                    <th>签到时间</th>
                    <th>签到结果</th>
                </tr>
                </thead>
                <tbody><!-- | filter:{year:qryYear}-->
                <tr ng-repeat="record in recordList" ng-class="{1:'success',2:'warning','-1':'danger'}[record.status]">
                    <td>{{$index+1}}</td>
                    <td>{{record.coursename}}</td>
                    <td>{{record.signdate}}</td>
                    <td>{{record.begintime}}</td>
                    <td>{{record.signtime}}</td>
                    <td>{{record.status==1?"正常":record.status==2?"迟到":"缺勤"}}</td>
                </tr>
                </tbody>
            </table>
            <div class="text-right" ng-controller="stuSignedListCtrl">
                <span>当前：第 {{pageNo}} 页</span>&nbsp;&nbsp;&nbsp;
                <!--<span>共 {{totalPage}} 页</span>&nbsp;&nbsp;&nbsp;-->

            <!--</span>-->

                <!--<span class="tea-stumgr-page" ng-click="loadPage(linkObj.next,pageNo+1);">[下一页]</span>&nbsp;&nbsp;&nbsp;-->
                <!--<span class="tea-stumgr-page" ng-click="loadPage(linkObj.last,totalPage);">[末页]</span>&nbsp;&nbsp;&nbsp;-->
            <!--</span>-->
                <!--<input type="number" ng-model="pageNum" style="width: 50px;">&nbsp;&nbsp;&nbsp;-->
                <!--<button class="btn btn-primary btn-xs" ng-click="toPageByPageNo(pageNum);">跳转</button>-->
            </div>
        </div>
    </div>
</div>
