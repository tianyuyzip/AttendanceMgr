<div class="text-center">
    <div class="col-sm-12 col-md-4">
        <span  ng-click="toMainPage();">
        <img src="images/brsc-logo.gif" class="logo-icon">
        </span>
        <div class="title-area">
            <label class="user-label">欢迎同学:
                 <span>{{user.stuname}}</span>
            </label>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 sign-cnt">
        <button class="btn btn-primary" type="button" ng-click="loadAllSignedRecord();">
            历史签到 <span class="badge">{{totlecnt}}</span>
        </button>
        <a href="#">正常签到: <span class="badge">{{normalcnt}}</span></a>
        <a href="#">迟到: <span class="badge">{{latecnt}}</span></a>
        <a href="#">缺勤: <span class="badge">{{absentcnt}}</span></a>
    </div>
    <div class=" col-sm-12 col-md-2 quit">
        <button class="btn btn-primary" ng-click="quit();">退出登陆</button>
    </div>
</div>
